<html>
<head>
<script type="text/javascript" src="less.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id=full>

  <div class="player" >
  <video class="player-video" src="http://lms.ndmctsgh.edu.tw/sysdata/73/12873/doc/d3596d15bc19b4dd/video/video_hd.mp4"></video>
  
  <div class="player-controls">
    
    <div class="progress">
      <div class="filled-progress"></div>
    </div>
 <div class="ply-btn">
    <button class="player-btn toggle-play" title="Toggle Play">
      <svg class="" width="16" height="16" viewBox="0 0 16 16"><title>play</title><path d="M3 2l10 6-10 6z"></path></svg>
    </button>
  </div>

    
    <div class="sliders">
    <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
    
    <input type="range" name="playbackRate" class="player-slider" min="0.5" max="10" step="0.1" value="1">
      
    </div>
   
    
    <button data-skip="-10" class="player-btn">« 10s</button>
    
    <button data-skip="10" class="player-btn">10s »</button>
    <button>full</button>
  </div>
</div>
</div>
</body>
</html>
